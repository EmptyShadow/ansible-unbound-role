---

unbound:
  
  install:
    apt:
      version: 1.13.1-1
  
  configure:
    server:
      verbosity: 0
      interfaces: 
        - 127.0.0.1
      port: 5335
      do_ip4: "yes"
      do_ip6: "yes"
      prefer_ip4: "no"
      prefer_ip6: "no"
      do_udp: "yes"
      do_tcp: "yes"
      harden_glue: "yes"
      harden_dnssec_stripped: "yes"
      use_caps_for_id: "no"
      edns_buffer_size: 1472
      prefetch: "yes"
      num_threads: 1
      so_rcvbuf: 1m
      private_addresses: 
        - 192.168.0.0/16
        - 169.254.0.0/16
        - 172.16.0.0/12
        - 10.0.0.0/8
        - fd00::/8
        - fe80::/10
